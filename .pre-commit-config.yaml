repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff formatter via uv
        entry: uv run ruff format dopy
        language: system
        files: ^dopy/.*\.py$
      - id: ruff-lint
        name: Ruff formatter via uv
        entry: uv run ruff check dopy --fix
        language: system
        files: ^dopy/.*\.py$
